<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kokoodi • Generate Financial Report</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 class="title">Generate Financial Report</h1>
      <!-- Report Type -->
      <div class="section">
        <div class="label">Report Type</div>
        <div class="chips" id="reportType">
          <button class="chip" data-value="P&L">P&amp;L</button>
          <button class="chip" data-value="Balance Sheet">Balance Sheet</button>
          <button class="chip" data-value="Cash Flow">Cash Flow</button>
        </div>
      </div>

      <div class="section row">
        <div class="field">
<div class="label">Reporting Year</div>
          <select id="reportYear" aria-label="Reporting Year"></select>
          <div class="hint">Choose 2025, 2024, 2023…</div>
        </div>
        <div class="field">
          <div class="label">Client Name or ID</div>
          <input id="clientId" type="text" placeholder="e.g. Bimpe Ltd or 00123" />
        </div>
      </div>

      <!-- Bonus: Remember settings -->
      <div class="toolbar">
        <label class="toggle" title="Remember last used settings">
          <input id="remember" type="checkbox" />
          <span>Remember settings</span>
        </label>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </div>

      <button id="generate" class="btn">Generate Report</button>
      <p class="footnote">Adebimpe Adetoba • Kokoodi </p>
    </section>

    <!-- Preview pane -->
    <section class="preview" id="preview" hidden>
      <h2>Request Preview</h2>
      <pre id="previewJson" class="codeblock">{}</pre>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
