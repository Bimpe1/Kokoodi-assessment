<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kokoodi • Generate Financial Report</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="title">
      <h1 id="title" class="title">Generate Financial Report</h1>

      <div class="section">
        <div class="label" id="rt-label">Report Type</div>
        <div class="chips"
             id="reportType"
             role="radiogroup"
             aria-labelledby="rt-label"
             data-active-index="-1">
          <button class="chip" role="radio" aria-checked="false" tabindex="0" data-value="P&L">P&amp;L</button>
          <button class="chip" role="radio" aria-checked="false" tabindex="-1" data-value="Balance Sheet">Balance Sheet</button>
          <button class="chip" role="radio" aria-checked="false" tabindex="-1" data-value="Cash Flow">Cash Flow</button>
        </div>
        <p id="rt-error" class="error" aria-live="polite"></p>
      </div>

      <div class="section row">
        <div class="field">
          <div class="label"><label for="reportYear">Reporting Year</label></div>
          <select id="reportYear" aria-describedby="year-hint year-error"></select>
          <div id="year-hint" class="hint">Choose 2025, 2024, 2023…</div>
          <p id="year-error" class="error" aria-live="polite"></p>
        </div>
        <div class="field"> <span>Remember settings</span>
        </label>
        <div id="status" class="status" role="status" aria-live="polite" aria-atomic="true"></div>
      </div>

      <button id="generate" class="btn" aria-describedby="submit-hint">Generate Report</button>
      <p id="submit-hint" class="hint">Tip: You’ll get a .docx if the backend URL is set.</p>

      <p class="footnote">Created by Adebimpe Adetoba • Kokoodi Assessment</p>
    </section>

    <section class="preview" id="preview">
      <h2 class="preview-title">Live Request Preview</h2>
      <pre id="previewJson" class="codeblock">{}</pre>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
